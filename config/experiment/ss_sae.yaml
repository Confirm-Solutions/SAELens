# @package _global_
# TinyStories SAE experiment with SimpleStories-1.25M model

# Model configuration for TinyStories
model_name: "SimpleStories/SimpleStories-1.25M"
d_in: 128

# Standard SAE architecture
architecture: "standard"
activation_fn: "relu"
expansion_factor: 4

# Dataset
dataset_path: "SimpleStories/SimpleStories"
remap_tokens_column: "story"

# Training settings
training_tokens: 1_000_000
train_batch_size_tokens: 2048

# Wandb project
wandb_project: "simplestories" 
