# @package _global_

# Model configuration for TinyStories
model_name: "pythia-70m"
d_in: 512

# Standard SAE architecture
architecture: "topk"
activation_fn: null
activation_fn_kwargs:
  k: 32
  postact_fn: "relu"
expansion_factor: 64

hook_name: "blocks.0.hook_mlp_out"
hook_layer: 0

# Dataset
# dataset_path: "togethercomputer/RedPajama-Data-1T-Sample"
# is_dataset_tokenized: false
# dataset_path: "sidnb13/rp1t-sample-tokenized-pythia-70m"
dataset_path: "/workspace/SAELens/assets/data/rp1t-sample-tokenized-pythia-70m"
is_dataset_tokenized: true
column_name: text

# Training settings
lr: 1e-4
training_tokens: 10_000_000
train_batch_size_tokens: 65536
store_batch_size_prompts: 64
n_batches_in_buffer: 256

# Wandb project
wandb_project: "pythia-70m-redpajama" 
wandb_group: "topk-sae-debug"
log_to_wandb: false
