# @package _global_

# Model configuration for TinyStories
model_name: "pythia-70m"
d_in: 512

# Standard SAE architecture
architecture: "topk"
activation_fn: null
activation_fn_kwargs:
  k: 32
  postact_fn: "relu"
expansion_factor: 64
use_fast_kernels: true
normalize_activations: "constant_norm_rescale"

# Dataset
dataset_path: "sidnb13/rp1t-sample-tokenized-pythia-70m"
is_dataset_tokenized: true
column_name: text

hook_name: blocks.3.hook_mlp_out 
hook_layer: 3
cached_activations_path: "sidnb13/rp1t-sample-tokenized-acts-pythia-70m-blocks.3.hook_mlp_out"
use_cached_activations: true

# Training settings
lr_warm_up_steps: 1000
training_tokens: 250_000_000
feature_sampling_window: 2000
dead_feature_window: 1000

flop_profile_interval: 1000

train_batch_size_tokens: 32768
n_batches_in_buffer: 256

lr: 1e-4
lr_scheduler_name: "constant"
dtype: "bfloat16"

# Wandb project
wandb_project: "pythia-70m-redpajama" 
wandb_group: "topk-sae-medium"

checkpoint_path: "checkpoints/topk-sae-medium"
